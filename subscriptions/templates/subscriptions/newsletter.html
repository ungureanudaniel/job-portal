{% load static %}
{% load i18n %}
      <!-- section newsletter -->
      <section class="section_newsletter id="newsletter">
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <!-- <p class="section_newsletter_title-sm">Subscribe for our</p> -->
              <p class="section_newsletter_title-sm">{% trans 'Subscribe our' %}</p>

              <h2 class="section_newsletter_title-lg">Newsletter</h2>
            </div>
            {% if messages %}
              {% for message in messages %}
              <div class="alert alert-success"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ message.message }}
              </div>
              {% endfor %}
            {% endif %}
            <div class="col-sm-8">
              <!-- Newsletter form -->
              <div id="mc_embed_signup">
                <!-- <form class="newsletter__form validate" action="." method="POST" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate=""> -->
                <form class="newsletter__form validate" action="#newsletter" method="POST" name="mc-embedded-subscribe-form">

                  {% csrf_token %}
                  <!-- <div id="mc_embed_signup_scroll" class="row"> -->
                  <div id="mc_embed_signup_scroll" class="row">

                    <!-- <div class="mc-field-group form-group col-sm-7 col-md-9"> -->
                    <div class="mc-field-group form-group col-sm-7 col-md-9">

                      <!-- <label for="mce-EMAIL" class="sr-only">E-mail address</label> -->
                      <label for="mce-EMAIL" class="sr-only"> Adresa de email</label>

                      <!-- <input type="email" value="" name="EMAIL" class="required email form-control newsletter_input" id="mce-EMAIL" placeholder="Email address"> -->
                      <input type="email" value="" name="sub_email" class="required email form-control newsletter_input" id="mce-EMAIL" placeholder="Email address">
                    </div>
                    <div id="mce-responses" class="clear">
                      <div class="response"></div>
                      <div class="response" id="mce-success-response"></div>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div aria-hidden="true" id="mce-hidden-input">
                      <input type="text" name="b_507744bbfd1cc2879036c7780_4523d25e1b" tabindex="-1" value="">
                    </div>
                    <div class="clear col-sm-5 col-md-3">
                      <!-- <button type="submit" class="btn btn-default" id="mc-embedded-subscribe">
                        Subscribe
                      </button> -->
                      <button type="submit" class="btn btn-default" id="mc-embedded-subscribe">
                        {% trans 'Send' %}!
                      </button>

                    </div>
                  </div>
                </form>
              </div> <!-- #mc_embed_signup -->
            </div>
          </div> <!-- .row -->
        </div> <!-- .container -->
      </section>
